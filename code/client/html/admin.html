  <script src="../js/admin/eventHandling.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
<div class="container">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <img src="images/b29.png" class="navbar-brand" style="height: 70px;">
    <a class="navbar-brand" href="/">SenseNet</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
     <li><a href="/">Home</a></li>
     <li><a href="/reservations">Resevations</a></li>
     <li><a href="/admin" class="active">Admin</a></li>
    </ul>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
</nav>
<div class ="container">
<div class="row paddingBottom">
<div class="col-md-8">
 The reachability status is refreshed every 1 minute using a "ping" command.
</div>
<div class="col-md-2">
 <div class="btn btn-primary pull-right" id="refreshInfo">Refresh</div>
</div>
<div class="col-md-2">
 <div id="updateBBBLaunchModal" class="btn btn-primary pull-right" data-toggle="modal" data-target=".bbbConfigUpdateConfirm" disabled="true">Update Config</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<ul class="list-group">
<li class="list-group-item">
  <div class="row">
    <strong>
    <div class="col-md-2">
    BBB ID
    </div>
    <div class="col-md-4">
     IP Address
    </div> 
    <div class="col-md-3">
     Reachability
    </div> 
    <div class="col-md-3">
     Configured
    </div>
    </strong>   
  </div>
</li>
<div class="list-group" id="bbbInfo">
</div>
</ul>
</div>
</div>

<div class="modal fade bbbConfigUpdateConfirm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
  <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Please Confirm</h4>
    </div>
      <div class="modal-body">
      <div>Are you sure that you want to update the BBB configuration ?</div>
        </br>
        <div id="updateBBBYes" class="btn btn-success" id data-dismiss="modal"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Yes</div>
        <div class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</div>
      </div>
    </div>
  </div>
</div>


<div class="row paddingBottom">
<div class="col-md-12">
<form class="form-inline">
  <div class="form-group">
    <label>BBB ID</label>
    <input type="text" class="form-control" id="bbbID" placeholder="1">
  </div>
  <div class="form-group">
    <label>BBB IP</label>
    <input type="text" class="form-control" id="bbbIP" placeholder="152.14.102.230">
  </div>
  <div class="form-group">
    <label>BBB Port</label>
    <input type="text" class="form-control" id="bbbPort" placeholder="51001">
  </div>
  <div class="form-group">
    <label>Calendar Id</label>
    <input type="text" class="form-control" id="bbbCalendarId" placeholder="calendar id">
  </div>
  <button id="configureBBB" class="btn btn-default">Configure</button>
</form>
</div>
</div>
</body>
</html>
